# 技能配置文件
# 定义如何根据文件类型和项目配置激活不同的技能

# 文件扩展名到语言的映射
file_extensions:
  java: [".java", ".kt", ".scala"]
  python: [".py", ".pyx", ".pxd"]
  javascript: [".js", ".jsx", ".ts", ".tsx", ".vue"]
  go: [".go"]
  rust: [".rs"]
  cpp: [".cpp", ".cc", ".cxx", ".c", ".h", ".hpp", ".hxx"]

# 项目配置文件到框架的映射
project_configs:
  java:
    spring: ["pom.xml", "build.gradle", "application.properties", "application.yml"]
    maven: ["pom.xml"]
    gradle: ["build.gradle", "build.gradle.kts"]
  python:
    django: ["manage.py", "settings.py", "wsgi.py"]
    flask: ["app.py", "requirements.txt"]
    fastapi: ["main.py", "requirements.txt"]
  javascript:
    react: ["package.json", "src/App.js", "src/App.jsx", "src/App.tsx"]
    vue: ["package.json", "vue.config.js", "src/App.vue"]
    angular: ["package.json", "angular.json"]
    nodejs: ["package.json", "server.js", "app.js"]
  go:
    gin: ["go.mod", "main.go"]
    echo: ["go.mod", "main.go"]
  rust:
    actix: ["Cargo.toml", "src/main.rs"]
    rocket: ["Cargo.toml", "src/main.rs"]
  cpp:
    qt: [".pro", "CMakeLists.txt"]
    boost: ["CMakeLists.txt", "Makefile"]

# 技能激活规则
skill_activation:
  # 通用技能 - 所有语言都适用
  common:
    - architecture-consistency
    - performance-review
    - secure-code-review
    - style-and-consistency
    - test-coverage-review
  
  # 语言特有技能
  java:
    - java-specific
  python:
    - python-specific
  javascript:
    - javascript-specific
  go:
    - go-specific
  rust:
    - rust-specific
  cpp:
    - cpp-specific

# 框架特有技能（可扩展）
framework_skills:
  spring:
    - spring-specific
  django:
    - django-specific
  react:
    - react-specific
  vue:
    - vue-specific

# 优先级规则
priority_rules:
  # 框架特定 > 语言特定 > 通用
  - framework_specific
  - language_specific
  - common

# 技能继承关系
skill_inheritance:
  java-specific:
    inherits: [common]
  python-specific:
    inherits: [common]
  javascript-specific:
    inherits: [common]
  go-specific:
    inherits: [common]
  rust-specific:
    inherits: [common]
  cpp-specific:
    inherits: [common]

# 文件大小阈值（用于性能优化）
performance_thresholds:
  small_file: 1000        # 小于1KB的文件
  medium_file: 10000      # 小于10KB的文件
  large_file: 100000      # 小于100KB的文件
  huge_file: 1000000      # 大于1MB的文件

# 启用/禁用特定检查
check_toggles:
  security:
    enabled: true
    severity: high
  performance:
    enabled: true
    severity: medium
  style:
    enabled: true
    severity: low
  architecture:
    enabled: true
    severity: high
