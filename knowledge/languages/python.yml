# Python Code Review Rules

naming_conventions:
  - Use snake_case for functions and variables
  - Use PascalCase for classes
  - Use UPPER_CASE for constants

best_practices:
  - Use list comprehensions instead of map/filter when appropriate
  - Use context managers (with statements) for resource management
  - Follow PEP 8 style guide
  - Use type hints for function parameters and return values
  - Prefer f-strings over .format() or % formatting
  - Use pathlib instead of os.path for file operations

security:
  - Never use eval() or exec() with user input
  - Use parameterized queries for SQL operations
  - Validate and sanitize all user inputs
  - Use secrets module for cryptographic operations
  - Avoid pickle for untrusted data

performance:
  - Use generators for large datasets
  - Consider using collections.deque for queue operations
  - Use set() for membership testing instead of lists
  - Profile code before optimizing

common_pitfalls:
  - Mutable default arguments
  - Late binding closures in loops
  - Not using virtual environments
  - Ignoring exception handling
  - Circular imports
