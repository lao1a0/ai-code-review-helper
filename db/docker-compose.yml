services:
  db:
    image: postgres:16-alpine
    container_name: aihelper
    restart: always
    environment:
      POSTGRES_DB:       aihelper
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../../pg_data:/var/lib/postgresql/data

volumes:
  pg_data: